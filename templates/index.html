<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Bootstrap CSS -->

    <title>CLV</title>
  </head>
  <body>
    <br>
    <div class="container-fluid">
      <h1>Customer Lifetime value</h1>
    </div>
    
      <div class="container-fluid bg-success">
        <br>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-3 col-md-6 col-lg-8 bg-success">
           
            
            <div id="demo1" class="carousel slide" data-bs-ride="carousel1">

              
              <!-- The slideshow/carousel -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="static/19.png" alt="Los Angeles" class="d-block" style="width:100%">
                </div>
                <div class="carousel-item">
                  <img src="static/g1.png" alt="Chicago" class="d-block" style="width:100%">
                </div>
                <div class="carousel-item">
                  <img src="static/g2.png" alt="New York" class="d-block" style="width:100%">
                </div>

                <div class="carousel-item">
                  <img src="static/g3.png" alt="New York" class="d-block" style="width:100%">
                </div>
                <div class="carousel-item">
                  <img src="static/g4.png" alt="New York" class="d-block" style="width:100%">
                </div>
                <div class="carousel-item">
                  <img src="static/g5.png" alt="New York" class="d-block" style="width:100%">
                </div>
                
              </div>
              
              <!-- Left and right controls/icons -->
              <button class="carousel-control-prev" type="button" data-bs-target="#demo1" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#demo1" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
    
            <br>
            <div class="container-fluid" style="text-align: center; background-color: aliceblue;">
              <br>
            <br>
  
            <br>
              <h1 style="text-align: center;">{{result}}</h1>
              <br>
              <br>
              <br>
              <br>
            </div>
            <br>
          </div>
          <div class="col-sm-9 col-md-6 col-lg-4 white">
            <div class="container my-3">
              <h2>Customer Lifetime Value Calculator</h2>
              <form action="/" method="post" class="form-control" enctype="multipart/form-data">
                  <div class="mb-3">
                    
                    <label for="age" class="form-label">Age</label>
                    
                    <input type="number" class="form-control" name="age" value="{{ request.form['age'] }}" id="age" min="18" max="100">
                    
                  </div>
      
                  <div class="mb-3">
                    
                      <label for="bankBalance" class="form-label">Bank Balance</label>
                      
                      <input type="number" name="bankBalance" value="{{ request.form['bankBalance'] }}" class="form-control" id="bankBalance" min="100" max="10000000" step="0.001">
                      
                  </div>
      
                  <div class="mb-3">
                    
                      <label for="loanInterest" class="form-label">Loan Interest</label>
                      
                      <input type="number" name="loanInterest" value = "{{request.form['loanInterest']}}"class="form-control" id="loanInterest" min="1"  step="0.001">
                      
                  </div>
      
          
      
                  <div class="mb-3">
                    
                      <label for="avgInterestRateMargin" class="form-label">(Average) Interest Rate Margin(%)</label>
                      
                      <input type="number" name="avgInterestRateMargin" value="{{request.form['avgInterestRateMargin']}}" class="form-control" id="avgInterestRateMargin" min="1" max="100" step="0.001">
                      
                  </div>
      
                  <div class="mb-3">
                    
                      <label for="feesService" class="form-label">Fees Service</label>
                      
                      <input type="number" name="feesService" value="{{ request.form['feesService'] }}" class="form-control" id="feesService" min="100" max="10000000" step="0.001">
                      
                  </div>
      
                  <div class="mb-3">
                    
                      <label for="totalEarnings" class="form-label">Total Earnings</label>
                      
                      <input type="number" name="totalEarnings" value="{{ request.form['totalEarnings'] }}" class="form-control" id="totalEarnings" min="100" max="10000000" step="0.001">
                      
                  </div>
      
                  <div class="mb-3">
                    
                      <label for="retainAmount" class="form-label">Retain Amount</label>
                      
                      <input type="number" name="retainAmount" value="{{request.form['retainAmount']}}" class="form-control" id="retainAmount" min="100" max="10000000" step="0.001">
                      
                  </div>
      
                  <div class="mb-3">
                    
                      <label for="serviceSpent" class="form-label">Service Spent</label>
                      
                      <input type="number" name="serviceSpent" value="{{ request.form['serviceSpent'] }}" class="form-control" id="serviceSpent" min="100" max="10000000" step="0.001">
                      
                  </div>
      
                  <div class="mb-3">
                    
                      <label for="discountRate" class="form-label">Discount Rate %</label>
                      
                      <input type="number" name="discountRate" value="{{request.form['discountRate']}}" class="form-control" id="discountRate" min="0.1" max="100" step="0.001">
                      
                  </div>
      
                  <div class="mb-3">
                    
                      <label for="discountAmount" class="form-label">Discount Amount</label>
                      
                      <input type="number" name="discountAmount" value="{{ request.form['discountAmount'] }}" class="form-control" id="discountAmount" min="1" max="10000000" step="0.001">
                      
                  </div>
      
                  <div class="mb-3">
                    
                      <label for="totalSpent" class="form-label">Total Spent</label>
                      
                      <input type="number" name="totalSpent" value="{{ request.form['totalSpent'] }}" class="form-control" id="totalSpent" min="1" max="10000000" step="0.001">
                      
                  </div>
      
                  <div class="mb-3">
                    
                      <label for="grossMargin" class="form-label">Gross Margin</label>
                      
                      <input type="number" name="grossMargin" value="{{ request.form['grossMargin'] }}" class="form-control" id="grossMargin" min="1" max="10000000" step="0.001">
                      
                  </div>
      
               
                  <div class="mb-3">
                    
                      <label for="retentionRate" class="form-label">Retention Rate</label>
                      
                      <input type="number" name="retentionRate" value="{{ request.form['retentionRate'] }}" class="form-control" id="retentionRate" min="0.001" max="100" step="0.001">
                      
                  </div> 
                  <button type="submit" class="btn btn-primary" value="submit">Submit</button>
                </form>
          </div>
          </div>
        </div>
      </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
